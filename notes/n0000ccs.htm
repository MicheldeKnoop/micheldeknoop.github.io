<H1 ALIGN=CENTER><A class="pages" NAME="I25999">Notes for Hugo KNÖPS</A></H1><BR>
<PRE>In zijn geboorteakte is op 13 januari 1937 de aantekening toegevoegd dat volgens een beschikking van de Rotterdamse
rechtbank van 26 oktober 1936 de achternaam van diens vader Leendert moest worden gelezen als Knöps. In de akte stond
tot dan toe Knops.</PRE><DIV id="footer"><TABLE width=100%><TR><TD class="footer" align=center>Return to <A class="footer" HREF="../people/p0000ccs.htm#I25999">Hugo KNÖPS</A></DIV>
